<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Khách Hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Điền Thông Tin Khách Hàng</h2>
  <form id="customerForm" onsubmit="handleSubmit(event)">
    <label>Họ Tên:</label>
    <input type="text" name="hoTen" required>
    <label>SĐT:</label>
    <input type="text" name="sdt" required>
    <label>Facebook:</label>
    <input type="text" name="facebook">
    <label>Địa Chỉ:</label>
    <input type="text" name="diaChi">
    <button type="submit">Gửi</button>
  </form>

  <script>
    function handleSubmit(event) {
  event.preventDefault();
  const form = document.getElementById('customerForm');
  const formData = new FormData(form);
  const data = {
    timestamp: new Date().toLocaleString(),
    hoTen: formData.get('hoTen'),
    sdt: formData.get('sdt'),
    facebook: formData.get('facebook'),
    diaChi: formData.get('diaChi')
  };

  // Gửi dữ liệu đến Google Sheets qua Web App
  fetch('https://script.google.com/macros/s/AKfycbyFRuGqBBewYYm-tNmrU0Rh9ljstDDalPKanUdWnUWzMBhFoWWPlJWDhhXXLuqGUXrkVg/exec', {
    method: 'POST',
    body: JSON.stringify(data),
    headers: { 'Content-Type': 'application/json' }
  })
  .then(response => response.json())
  .then(result => {
    if (result.status === 'success') {
      // Chuyển hướng đến link Facebook
      window.location.href = 'https://www.facebook.com/share/g/16H9QRDJSK/?mibextid=A7sQZp';
    } else {
      alert('Có lỗi xảy ra: ' + result.message);
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert('Có lỗi xảy ra khi gửi dữ liệu. Vui lòng thử lại.');
  });
}
    }
  </script>
</body>
</html>
